<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>Tic Tac Toe Game</h3>
    </nav>
    <div class="container">
        <div class="gamebox">
            <div class="line"></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box br bt"><span class="boxtext"></span></div>
            <div class="box bl bb bt"><span class="boxtext"></span></div>
            <div class="box bb bt"><span class="boxtext"></span></div>
            <div class="box bb br bt"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <h4>Lets Start The Game</h4>
            <h4 class="info">Player X Turn</h4>
            <button id="reset">Reset
            </button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
